<!DOCTYPE html>
<html>
  <head>
    <title>Contact Card</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Arimo'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <div class='container-main'>

      <div class='container-title'>
        <h2>Don Hansen</h2>
        <p>Software Engineer</p>
      </div>

      <div class='container-information'>
        <ul>
          <li class='item-phone'>
            <p>Cell: (555) 555-5483</p>
            <p>Work: (555) 555-5872</p>
          </li>
          <li class='item-address'>
            <p>555 Donald Duck St</p>
            <p>Chicago, IL 55555</p>
          </li>
          <li class='item-email'>
            <p>Personal: thisemailisprobablynottaken@nottaken.com</p>
            <p>Work: thisemailissurelynottaken@nottakenbusiness.com</p>
          </li>
        </ul>
      </div>

    </div>

    <div class='container-contact-icons'>
      <ul>
        <li><i class="fa fa-phone" aria-hidden="true"></i></li>
        <li><i class="fa fa-map-marker" aria-hidden="true"></i></li>
        <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
      </ul>
    </div>

  </body>
</html>
